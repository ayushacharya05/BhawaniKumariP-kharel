<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhawani Pokharel</title>
    <!-- Link to Favicon -->
    <link rel="icon" href="https://cdn.iconscout.com/icon/free/png-256/free-b-characters-character-alphabet-letter-36044.png" type="image/x-icon">
    <!-- Link to Font Awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://media.istockphoto.com/id/1175053786/photo/empty-dark-blue-with-black-vignette-studio-well-use-as-background.webp?b=1&s=170667a&w=0&k=20&c=9nhEI3-wIOd3x6nWXP-jcC5Rybfr52YDU_dI2QScNoE=') no-repeat center center fixed; /* Replace with your image URL */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #fff;
            margin-bottom: 20px;
            overflow: hidden;
            animation: fadeIn 2s;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            margin: 0 0 20px;
            font-size: 36px;
            color: #333;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            margin: 0 10px;
            text-decoration: none;
            color: #fff;
            font-size: 24px;
            display: inline-block;
            width: 50px;
            height: 50px;
            line-height: 50px;
            border-radius: 50%;
            text-align: center;
            transition: transform 0.3s, background-color 0.3s; /* Animation for smooth color change and transformation */
        }

        .social-icons a:hover {
            transform: scale(1.2); /* Scale up on hover */
        }

        .social-icons a:nth-child(1) {
            background-color: #3b5998; /* Facebook blue */
        }

        .social-icons a:nth-child(1):hover {
            background-color: #2d4373; /* Darker Facebook blue */
        }

        .social-icons a:nth-child(2) {
            background-color: #ff0000; /* YouTube red */
        }

        .social-icons a:nth-child(2):hover {
            background-color: #cc0000; /* Darker YouTube red */
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            .profile-image {
                width: 120px;
                height: 120px;
            }

            .social-icons a {
                width: 40px;
                height: 40px;
                line-height: 40px;
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }

            .profile-image {
                width: 100px;
                height: 100px;
            }

            .social-icons a {
                width: 30px;
                height: 30px;
                line-height: 30px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-image">
            <img src="http://bhawanipokharel.com.np/image/Profile.png" alt="Profile Image"> <!-- Replace with actual image URL -->
        </div>
        <h1>Bhawani Pokharel</h1>
        <div class="social-icons">
            <a href="https://www.facebook.com/bhagawati.a.acharya" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.youtube.com/@bhagawatiacharya5858" target="_blank"><i class="fab fa-youtube"></i></a>
        </div>
    </div>
</body>
</html>
